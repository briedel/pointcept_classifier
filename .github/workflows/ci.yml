name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8
        pip install -e .
    
    - name: Check code style
      run: |
        black --check pointcept_classifier/ train.py inference.py
        flake8 pointcept_classifier/ --max-line-length=100
    
    - name: Check imports and syntax
      run: |
        python -m py_compile train.py
        python -m py_compile inference.py
        python -m py_compile setup.py
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=pointcept_classifier || echo "No tests yet"
